<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio-fabrica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <img class="logo" src="logo.jpg">
        <div class="menu">
            <button>Catalogo</button>
            <button>Ofertas</button>
            <button>Monte seu PC</button>
            <button>Contato</button>
        </div>
        
    </div>
    <div class="corpo">
        <div class="cadastro">
            <h1>Cadastre-se para receber ofertas</h1>
            <form class="formulario">
                <input class="nome" type="text" placeholder="digite seu nome completo"/>
                <input class="e-mail" type="text" placeholder="digite seu e-mail"/>
                <button class="cadastrar">Quero me cadastrar</button>
            </form>
        </div>
        <div class="descrição">
            <h1>Chipset<br/>Store</h1>
            <p>Aqui na Chipset Store você verá inumeras opções para comprar ou montar seu computador dos sonhos, você poderá adquirir desde o classico computador de escritorio até aquele PC gamer que nós sabemos que você vai usar pra jogar roblox</p>
            <img src="pc.jpg"/>
        </div>
    </div>
    <div class="rodape">
        <button><img src="facebook 1.png"/></button>
        <button><img src="instagram 1.png" /></button>
    </div>
</body>
</html>
